Name: harbour-sudoku
URL: https://github.com/hoelzro/harbour-sudoku
Summary: Sudoku for Sailfish
Version: 0.4
Release: 1
Group: Amusements/Games
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Sudoku for Sailfish
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/harbour-sudoku.png'
